<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inversión en la Bolsa de Valores</title>
    <style>
 <link rel="icon" href="https://play-lh.googleusercontent.com/mE_8IgIiW7GocOT3j5Wbu43jQWkB4lIdS1ETXTJ6SXdYGSvnlD2SktOriGIbm8_UXoA" type="image/png">
    
        body {
            font-family: 'Arial', sans-serif;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: 20%;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="password"], textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.12);
            transition: border-color 0.3s ease-in-out;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .phone-group {
            display: flex;
            align-items: center;
        }
        .phone-group select {
            width: 30%;
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-left: 10px;
            margin-right: 10px;
        }
        .switch-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .btn-group button {
            padding: 10px;
            width: 30%;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: opacity 0.3s ease;
        }
        .btn-conservador {
            background-color: #28a745;
        }
        .btn-moderado {
            background-color: #ffc107;
        }
        .btn-agresivo {
            background-color: #dc3545;
        }
        .btn-group button.selected {
            opacity: 0.6;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de Inversión en la Bolsa de Valores</h1>

        <form id="formulario">

            <!-- Sección 1: Datos Personales -->
            <div id="seccion1">
                <h2>1. Datos Personales</h2>

                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">

                <label for="telefono">Teléfono:</label>
                <div class="phone-group">
                    <select id="codigo_pais" name="codigo_pais">
                        <option value="+52">México (+52)</option>
                        <option value="+1">Estados Unidos (+1)</option>
                        <option value="+57">Colombia (+57)</option>
                        <option value="+54">Argentina (+54)</option>
                        <option value="+34">España (+34)</option>
                        <option value="+56">Chile (+56)</option>
                        <option value="+58">Venezuela (+58)</option>
                    </select>
                    <input type="tel" id="telefono" name="telefono" pattern="\d{7,14}" placeholder="Número de teléfono">
                </div>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                <label for="password">Contraseña (mínimo 8 caracteres):</label>
                <input type="password" id="password" name="password" minlength="8">

                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp">

                <label>Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="sexo-femenino" name="sexo" value="femenino">
                    <label for="sexo-femenino">Femenino</label>
                    <input type="radio" id="sexo-masculino" name="sexo" value="masculino">
                    <label for="sexo-masculino">Masculino</label>
                    <input type="radio" id="sexo-otro" name="sexo" value="otro">
                    <label for="sexo-otro">Otro</label>
                </div>

                <!-- RFC (Opcional) con switch -->
                <div class="switch-group">
                    <label for="rfc">RFC (Opcional):</label>
                    <label class="switch">
                        <input type="checkbox" id="activarOpcional" onchange="toggleOpcionales()">
                        <span class="slider"></span>
                    </label>
                </div>
                <input type="text" id="rfc" name="rfc" disabled>

                <label for="homoclave">Homoclave (3 dígitos):</label>
                <input type="text" id="homoclave" name="homoclave" maxlength="3" pattern="\d{3}" disabled>

                <div class="navigation-buttons">
                    <button type="button" onclick="mostrarSiguiente(2)">Siguiente</button>
                </div>
            </div>

            <!-- Sección 2: Datos Financieros -->
            <div id="seccion2" class="hidden">
                <h2>2. Datos Financieros</h2>

                <label for="ingresos">Ingreso mensual:</label>
                <input type="text" id="ingresos" name="ingresos">

                <label for="ahorros">Ahorros actuales para inversión:</label>
                <select id="ahorros" name="ahorros">
                    <option value="">Selecciona una opción</option>
                    <option value="menos de 1000">Menos de 1000</option>
                    <option value="menos de 10000">Menos de 10000</option>
                    <option value="menos de 1000000">Menos de 1000000</option>
                    <option value="más de 1 millón">Más de 1 millón</option>
                </select>

                <label for="patrimonio">¿Cuál es tu patrimonio?</label>
                <input type="text" id="patrimonio" name="patrimonio">

                <label for="ingresos_definicion">¿Cómo definirías tus ingresos?</label>
                <select id="ingresos_definicion" name="ingresos_definicion">
                    <option value="">Selecciona una opción</option>
                    <option value="muy_irregulares">Muy irregulares</option>
                    <option value="regulares">Regulares</option>
                    <option value="algo_estables">Algo estables</option>
                    <option value="muy_estables">Muy estables</option>
                </select>

                <label for="fuente-ingresos">Fuente principal de ingresos:</label>
                <input type="text" id="fuente-ingresos" name="fuente-ingresos">

                <div class="navigation-buttons">
                    <button type="button" onclick="mostrarAnterior(1)">Anterior</button>
                    <button type="button" onclick="mostrarSiguiente(3)">Siguiente</button>
                </div>
            </div>

            <!-- Sección 3: Experiencia de Inversión -->
            <div id="seccion3" class="hidden">
                <h2>3. Experiencia de Inversión</h2>
                
                <label>¿Tienes experiencia previa invirtiendo en la bolsa de valores?</label>
                <div class="radio-group">
                    <input type="radio" id="experiencia-si" name="experiencia" value="sí">
                    <label for="experiencia-si">Sí</label>
                    <input type="radio" id="experiencia-no" name="experiencia" value="no">
                    <label for="experiencia-no">No</label>
                </div>

                <label for="descripcion-experiencia">Describe brevemente tu experiencia (si aplica):</label>
                <textarea id="descripcion-experiencia" name="descripcion-experiencia"></textarea>

                <label for="tiempo-inversion">¿Cuánto tiempo llevas invirtiendo?</label>
                <select id="tiempo-inversion" name="tiempo-inversion">
                    <option value="">Selecciona una opción</option>
                    <option value="menos de 1 año">Menos de un año</option>
                    <option value="1 a 5 años">1 a 5 años</option>
                    <option value="más de 5 años">Más de 5 años</option>
                </select>

                <!-- Botones de tipo de inversor -->
                <label>¿Qué tipo de inversor te consideras?</label>
                <div class="btn-group">
                    <button type="button" class="btn-conservador" id="conservador" onclick="seleccionarTipo('conservador')">Conservador (Baja tolerancia al riesgo)</button>
                    <button type="button" class="btn-moderado" id="moderado" onclick="seleccionarTipo('moderado')">Moderado (Tolerancia media al riesgo)</button>
                    <button type="button" class="btn-agresivo" id="agresivo" onclick="seleccionarTipo('agresivo')">Agresivo (Alta tolerancia al riesgo)</button>
                </div>

                <input type="hidden" id="tipo-inversor" name="tipo-inversor">

                <!-- Pregunta adicional -->
                <label>¿Cuáles de estos datos has invertido?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="fondo-inversion" name="inversiones[]" value="Fondo de inversión">
                    <label for="fondo-inversion">Fondo de inversión</label><br>
                    <input type="checkbox" id="rtf" name="inversiones[]" value="RTF">
                    <label for="rtf">RTF</label><br>
                    <input type="checkbox" id="acciones" name="inversiones[]" value="Acciones">
                    <label for="acciones">Acciones</label><br>
                    <input type="checkbox" id="bonos-cetes" name="inversiones[]" value="Bonos/Cetes">
                    <label for="bonos-cetes">Bonos/Cetes</label>
                </div>

                <div class="navigation-buttons">
                    <button type="button" onclick="mostrarAnterior(2)">Anterior</button>
                    <button type="button" onclick="enviarFormulario()">Enviar Formulario</button>
                </div>
            </div>

        </form>

        <!-- Mensaje de enviado -->
        <div id="mensaje-enviado" class="hidden">
            <h2>Formulario Enviado</h2>
            <p>¡Gracias por enviar tu formulario de inversión!</p>
        </div>
    </div>

    <script>
        function mostrarSiguiente(seccion) {
            document.getElementById('seccion1').classList.add('hidden');
            document.getElementById('seccion2').classList.add('hidden');
            document.getElementById('seccion3').classList.add('hidden');
            document.getElementById('seccion' + seccion).classList.remove('hidden');
        }

        function mostrarAnterior(seccion) {
            document.getElementById('seccion1').classList.add('hidden');
            document.getElementById('seccion2').classList.add('hidden');
            document.getElementById('seccion3').classList.add('hidden');
            document.getElementById('seccion' + seccion).classList.remove('hidden');
        }

        function seleccionarTipo(tipo) {
            document.getElementById('conservador').classList.remove('selected');
            document.getElementById('moderado').classList.remove('selected');
            document.getElementById('agresivo').classList.remove('selected');
            document.getElementById(tipo).classList.add('selected');
            document.getElementById('tipo-inversor').value = tipo;
        }

        function enviarFormulario() {
            var seccionIncompleta = validarSecciones();
            if (seccionIncompleta) {
                alert("Por favor, completa todos los campos de la sección " + seccionIncompleta + ".");
                mostrarSiguiente(seccionIncompleta);
            } else {
                document.getElementById('formulario').classList.add('hidden');
                document.getElementById('mensaje-enviado').classList.remove('hidden');
            }
        }

        function validarSecciones() {
            for (var i = 1; i <= 3; i++) {
                var inputs = document.querySelectorAll('#seccion' + i + ' input, #seccion' + i + ' select, #seccion' + i + ' textarea');
                for (var input of inputs) {
                    if (!input.value && input.type !== 'radio') {
                        return i;
                    }
                    if (input.type === 'radio' && !document.querySelector('input[name="' + input.name + '"]:checked')) {
                        return i;
                    }
                }
            }
            return null;
        }

        function toggleOpcionales() {
            var rfcInput = document.getElementById('rfc');
            var homoclaveInput = document.getElementById('homoclave');
            var activarOpcional = document.getElementById('activarOpcional');

            if (activarOpcional.checked) {
                rfcInput.disabled = false;
                homoclaveInput.disabled = false;
            } else {
                rfcInput.disabled = true;
                homoclaveInput.disabled = true;
            }
        }
    </script>

</body>
</html>
